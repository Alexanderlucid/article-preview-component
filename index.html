<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character Encoding -->
  <meta charset="UTF-8">
  <!-- Viewport Settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- Favicon Image -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Style Sheet -->
  <link rel="stylesheet" href="./style.css">
  <!-- Tab Title -->
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="img-container">
        <img src="./images/icon-star.svg" alt="star icon" class="star-icon">
      </div>
      
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
        <!-- Rating state start -->
      <div class="rating-state">
        <div class="rating-option" id="1" data-value="1">1</div>
        <div class="rating-option" id="2" data-value="2">2</div>
        <div class="rating-option" id="3" data-value="3">3</div>
        <div class="rating-option" id="4" data-value="4">4</div>
        <div class="rating-option" id="5" data-value="5">5</div>
      </div>
      <button id="submit-btn" type="submit" value="Submit" class="submit">SUBMIT</button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
      Coded by <a href="https://alexanders-porfolio.vercel.app/">Falere Alexander - LucidCode (Twitter)</a>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
